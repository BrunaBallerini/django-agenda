<h1 class="header-heading"><a href="{% url 'contact:index' %}" class="header-link">Phone Book</a></h1>
<nav class="menu">
  <ul class="menu-list">

    {% if user.is_authenticated %}
      <li>
        <a href="{% url "contact:create" %}" class="menu-link">Create Contact</a>
      </li> 
      <li>
        <a href="{% url "contact:user_update" %}" class="menu-link">Update</a>
      </li>
      <li>
        <a href="{% url "contact:logout" %}" class="menu-link">Logout</a>
      </li>
      {% else %}
        <li>
          <a href="{% url "contact:register" %}" class="menu-link">Register</a>
        </li>
        <li>
          <a href="{% url "contact:login" %}" class="menu-link">Login</a>
        </li>
    
    {% endif %}
  </ul>
</nav>
<div class="search">
  <form action="{% url "contact:search" %}" method="GET">
    <input type="text" name="q" id="search" class="search-input" placeholder="Search" value="{{ search_value }}"/>
  </form>
</div>
